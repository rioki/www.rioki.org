{% extends 'default.html' %}
{% block content %}
{% for post in site.posts %}
  {% if loop.index < 4 %}
    <h2><a href="{{ post.url }}">{{post.title}}</a></h2>
    <p class="text-muted pull-right">{{ post.date|date('Y-m-d') }}</p>
    <p class="clear">&nbsp;</p>
    <p>
        {{ post.summary }}
    </p>
    <p class="pull-right">
      <a href="{{ post.url }}">read more</a>
    </p>
    <div class="clearfix"></div>
  {% endif %}
{% endfor %}
{% endblock %}
