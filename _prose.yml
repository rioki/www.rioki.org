prose:
  rooturl: 'content'
  siteurl: 'http://www.rioki.org'
  media: 'content/media'
  metadata:
    content/posts:      
      - name: "title"
        field:
          element: "text"
          label: "Title"
          help: "The blog post title"
          placeholder: "Enter title"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Tags"
          placeholder: "Choose Tags"
          options:
            - name: "Meta"
              value: "meta"
            - name: "C++"
              value: "cpp"
            - name: "openGL"
              value: "opengl"
            - name: "Web"
              value: "web"
         alterable: true